selectOne = SELECT A.PRODUCT_CODE,A.NEW_FILE_NAME,P.PRODUCT_NAME,P.PRODUCT_MONEY, POC.CONTENTS FROM ATTACHMENTS A JOIN PRODUCT P ON(A.PRODUCT_CODE=P.PRODUCT_CODE) JOIN POSTS_CONTENTS POC ON(A.POSTS_ID=POC.POSTS_ID) WHERE A.NEW_FILE_NAME = ?
insertBasket = INSERT INTO BASKET VALUES (?,?) 
selectAllList = SELECT PRODUCT_CODE,PRODUCT_NAME,NEW_FILE_NAME,PRODUCT_MONEY,CONTENTS,MEMBER_NO,DELIVERY_PAY FROM(SELECT B.PRODUCT_CODE,B.MEMBER_NO,P.PRODUCT_NAME,A.NEW_FILE_NAME,P.PRODUCT_MONEY,POC.CONTENTS,A.FILE_LEVEL ,PC.DELIVERY_PAY FROM BASKET B JOIN PRODUCT P ON(B.PRODUCT_CODE=P.PRODUCT_CODE) JOIN PRODUCT_CHECK PC ON(P.PRODUCT_CODE = PC.PRODUCT_CODE) JOIN ATTACHMENTS A ON(B.PRODUCT_CODE=A.PRODUCT_CODE) JOIN POSTS_CONTENTS POC ON(P.POSTS_ID =POC.POSTS_ID)) WHERE FILE_LEVEL='0' AND MEMBER_NO=?
deleteBasket=DELETE FROM BASKET WHERE MEMBER_NO=? AND PRODUCT_CODE=?
changeTotal=SELECT PRODUCT_CODE,PRODUCT_NAME,NEW_FILE_NAME,PRODUCT_MONEY,CONTENTS,MEMBER_NO,DELIVERY_PAY FROM(SELECT B.PRODUCT_CODE,B.MEMBER_NO,P.PRODUCT_NAME,A.NEW_FILE_NAME,P.PRODUCT_MONEY,POC.CONTENTS,A.FILE_LEVEL ,PC.DELIVERY_PAY FROM BASKET B JOIN PRODUCT P ON(B.PRODUCT_CODE=P.PRODUCT_CODE) JOIN PRODUCT_CHECK PC ON(P.PRODUCT_CODE = PC.PRODUCT_CODE) JOIN ATTACHMENTS A ON(B.PRODUCT_CODE=A.PRODUCT_CODE) JOIN POSTS_CONTENTS POC ON(P.POSTS_ID =POC.POSTS_ID)) WHERE FILE_LEVEL='0' AND PRODUCT_CODE=?