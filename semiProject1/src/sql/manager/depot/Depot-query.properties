insertLocation = INSERT INTO DEPOT VALUES(SYSDATE,?,?,NULL)
updateStatus = UPDATE PRODUCT_CHECK SET CHECK_STATUS=?, COMPLETE_STATUS=?,REASON=?,DELIVERY_PAY=? WHERE PRODUCT_CODE=? 
updateLocation = UPDATE DEPOT SET LOCATION=? WHERE PRODUCT_CODE=? AND RELEASE_DATE IS NULL;
updateRelesDate=UPDATE DEPOT SET RELEASE_DATE=SYSDATE WHERE PRODUCT_CODE=?
updateOpen = UPDATE POSTS  SET OPEN ='Y' WHERE POSTS_ID=(SELECT POSTS_ID FROM PRODUCT WHERE PRODUCT_CODE=?)

selectRequestList=SELECT RANK, PRODUCT_CODE,PRODUCT_CATE,PRODUCT_NAME,CHECK_DATE,CHECK_STATUS,NEW_FILE_NAME FROM(SELECT RANK() OVER(ORDER BY PC.CHECK_DATE DESC) AS RANK,P.PRODUCT_CODE, P.PRODUCT_CATE,P.PRODUCT_NAME,PC.CHECK_DATE,PC.CHECK_STATUS ,A.NEW_FILE_NAME FROM PRODUCT P JOIN PRODUCT_CHECK PC ON(P.PRODUCT_CODE=PC.PRODUCT_CODE) JOIN ATTACHMENTS A ON(P.PRODUCT_CODE=A.PRODUCT_CODE) LEFT JOIN DEPOT D ON(P.PRODUCT_CODE=D.PRODUCT_CODE) WHERE A.FILE_LEVEL = 0 AND D.RELEASE_DATE IS NULL ORDER BY PC.CHECK_DATE DESC) WHERE RANK BETWEEN ? AND ? 
selectAll=SELECT RANK,PRODUCT_CODE, PRODUCT_NAME,LOCATION,MAX_DEPOT_DATE,RELEASE_DATE FROM(SELECT RANK() OVER(ORDER BY MAX_DEPOT_DATE DESC) AS RANK, t1.PRODUCT_CODE, t2.PRODUCT_NAME, t3.LOCATION,t1.MAX_DEPOT_DATE, t3.RELEASE_DATE FROM ( SELECT MAX(DEPOT_DATE) as MAX_DEPOT_DATE, PRODUCT_CODE FROM DEPOT GROUP BY PRODUCT_CODE ORDER BY MAX_DEPOT_DATE DESC) t1 JOIN PRODUCT t2 ON(t1.PRODUCT_CODE=t2.PRODUCT_CODE) JOIN DEPOT t3 ON(t1.PRODUCT_CODE=t3.PRODUCT_CODE) WHERE t3.DEPOT_DATE=t1.MAX_DEPOT_DATE) WHERE RANK BETWEEN ? AND ?
createBarcode =SELECT RANK,PRODUCT_CODE,PRODUCT_NAME,LOCATION,CHECK_DATE,RELEASE_DATE FROM (SELECT RANK() OVER(ORDER BY t4.CHECK_DATE) AS RANK,t1.PRODUCT_CODE, t2.PRODUCT_NAME,t3.LOCATION,t4.CHECK_DATE,t3.RELEASE_DATE FROM ( SELECT MAX(DEPOT_DATE) as MAX_DEPOT_DATE, PRODUCT_CODE FROM DEPOT GROUP BY PRODUCT_CODE) t1 JOIN PRODUCT t2 ON(t1.PRODUCT_CODE=t2.PRODUCT_CODE) JOIN DEPOT t3 ON(t1.PRODUCT_CODE=t3.PRODUCT_CODE) JOIN PRODUCT_CHECK t4 ON(t1.PRODUCT_CODE=t4.PRODUCT_CODE) WHERE t3.DEPOT_DATE=t1.MAX_DEPOT_DATE AND t3.RELEASE_DATE IS NULL) WHERE RANK BETWEEN ? AND ?
selectInList =SELECT RANK, PRODUCT_CODE,MEMBER_ID,LOCATION,COMPLETE_STATUS,CHECK_DATE,RELEASE_DATE,ORDER_NO FROM(SELECT RANK() OVER(ORDER BY t4.CHECK_DATE DESC) AS RANK,t1.PRODUCT_CODE,t5.MEMBER_ID , t3.LOCATION,t4.COMPLETE_STATUS, t4.CHECK_DATE,t3.RELEASE_DATE,t5.MEMBER_NO,OD.ORDER_NO FROM ( SELECT MAX(DEPOT_DATE) as MAX_DEPOT_DATE, PRODUCT_CODE FROM DEPOT GROUP BY PRODUCT_CODE) t1 JOIN PRODUCT t2 ON(t1.PRODUCT_CODE=t2.PRODUCT_CODE) JOIN DEPOT t3 ON(t1.PRODUCT_CODE=t3.PRODUCT_CODE) JOIN PRODUCT_CHECK t4 ON(t1.PRODUCT_CODE=t4.PRODUCT_CODE) JOIN MEMBER t5 ON (t2.MEMBER_NO=t5.MEMBER_NO) LEFT JOIN ORDER_DETAIL OD ON(t1.PRODUCT_CODE=OD.PRODUCT_CODE) WHERE t3.DEPOT_DATE=t1.MAX_DEPOT_DATE AND t3.RELEASE_DATE IS NULL) DL WHERE RANK BETWEEN ? AND ?
outproductList=SELECT RANK ,PRODUCT_CODE, MEMBER_ID,LOCATION, COMPLETE_STATUS,CHECK_DATE,RELEASE_DATE FROM (SELECT RANK() OVER(ORDER BY t3.RELEASE_DATE DESC) AS RANK,t1.PRODUCT_CODE,t5.MEMBER_ID ,t3.LOCATION,t4.COMPLETE_STATUS,t4.CHECK_DATE,t3.RELEASE_DATE FROM ( SELECT MAX(DEPOT_DATE) as MAX_DEPOT_DATE, PRODUCT_CODE FROM DEPOT GROUP BY PRODUCT_CODE) t1 JOIN PRODUCT t2 ON(t1.PRODUCT_CODE=t2.PRODUCT_CODE) JOIN DEPOT t3 ON(t1.PRODUCT_CODE=t3.PRODUCT_CODE) JOIN PRODUCT_CHECK t4 ON(t1.PRODUCT_CODE=t4.PRODUCT_CODE) JOIN MEMBER t5 ON (t2.MEMBER_NO=t5.MEMBER_NO) WHERE t3.DEPOT_DATE=t1.MAX_DEPOT_DATE AND t3.RELEASE_DATE IS NOT NULL) WHERE RANK BETWEEN ? AND ?
productDetail=SELECT RANK() OVER(ORDER BY PC.CHECK_DATE DESC) AS RANK,P.PRODUCT_CODE, P.PRODUCT_CATE,D.LOCATION,P.PRODUCT_NAME,PC.CHECK_DATE, PC.CHECK_STATUS ,A.NEW_FILE_NAME,D.RELEASE_DATE,PC.REASON,PC.COMPLETE_STATUS FROM PRODUCT P JOIN PRODUCT_CHECK PC ON(P.PRODUCT_CODE=PC.PRODUCT_CODE) JOIN ATTACHMENTS A ON(P.PRODUCT_CODE=A.PRODUCT_CODE) JOIN DEPOT D ON (P.PRODUCT_CODE=D.PRODUCT_CODE) WHERE A.FILE_LEVEL = 0 AND P.PRODUCT_CODE=?

